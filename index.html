<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Integration Blueprints</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/products">Our products</a></li>
                <li><a href="/services">Our services</a></li>
            </ul>
        </nav>

        <h1>Welcome to example.com!</h1>
            <div id="placeholder">
                <p>Learn more about <a href="/products">our products</a> and <a href="/services">our services</p>
            </div>

            <img src="" alt="" id="diagram">

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
        <script src="bower_components/plantuml-encoder/browser-index.js"></script>
        <script src="js/index.js"></script>
        <script>
            function goToPage(event) {
                event.preventDefault(); // stop the browser from navigating to the destination URL.
                const hrefUrl = event.target.getAttribute('href');
                const pageToLoad = hrefUrl.slice(1); // remove the leading slash
                document.getElementById('placeholder').innerHTML = load(pageToLoad);
                window.history.pushState({}, window.title, hrefUrl) // Update URL as well as browser history.
            }

            // Enable client-side routing for all links on the page
            document.querySelectorAll('a').forEach(link => link.addEventListener('click', goToPage));

            app.loadBlueprint([{
                    key: "producer_push_producer_channel"
                }, {
                    key: "consumer_pull_producer_channel"
                }]);
        </script>
    </body>
</html>
